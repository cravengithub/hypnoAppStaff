{% extends "login/index.html" %}
{% block content %}
{% if messages %}
<div class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
    <span class="badge badge-pill badge-danger">Warning</span>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
            </li>
            {% endfor %}
    </ul>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
{% endif %}
<div class="login-form">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Password Baru</label>
            <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Tulis Ulang</label>
            <input class="au-input au-input--full" type="password" name="re-password" placeholder="Password">
        </div>

        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Ubah</button>
    </form>
</div>
{% endblock %}
